<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Data Visualization Tutorial</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="blur"></div>
  <div class="selector">
    <label for="dropdown">Filter Selection</label>
    <select id="dropdown" name="dropdown"></select>
  </div>
    <div id="d3-container">
    </div>
    <div class="legend-box">
      <h2>Legend</h2>
    <ul>
      <li class="plus600">600+ points <svg width="10" height="10">
        <rect width="10" height="10" style="fill:gold;"/>
      </svg></li>
      <li class="plus300">300 - 599 points <svg width="10" height="10">
        <rect width="10" height="10" style="fill:limegreen;"/>
      </svg></li>
      <li class="below300">100 - 299 points <svg width="10" height="10">
        <rect width="10" height="10" style="fill:blue;"/>
      </svg></li>
      <li class="below100">0 - 99 points <svg width="10" height="10">
        <rect width="10" height="10" style="fill:red;"/>
      </svg></li>
    </ul>
    </div>

    <script src="../lib/d3.js"></script>
    <script src="main.js"></script>
  </body>
</html>
